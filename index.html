#video {
	width: 300px;
	height: 300px;
	background: #ddd;
}
</style>
</head>
<body>

<div class="pure-u-2-3" id="video-container">
  <video id="their-video" autoplay></video>
  <video id="my-video" muted="true" autoplay></video>
</div>


</body>
<script>

var peer = new Peer ({key: '0fa4531f-819b-4f3f-84d9-3a6c185e5f84'});
var partner_id;
var media_stream;

var userList = [];

var conn;

peer.on ('open', function (id) {
  console.log ('My peer ID is : ' + id);
});

function connect(id) {

	partner_id = id;
	conn = peer.connect (partner_id);
	peer.on ('connection', function (conn) {

		console.log(conn);


	});

	conn.on ('open', function () {
	  // Receive messages
	  conn.on ('data', function (data) {

	    console.log ('Received', data);
	    
	  });

	  // Send a message
	  conn.send ('Hello!');
	});

}


function start() {

	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
	navigator.getUserMedia({video: true, audio: true}, function(stream) {


		// Call a peer, providing our mediaStream
		var call = peer.call (partner_id,stream);

		console.log(call);

		peer.on ('call', function (call) {
			console.log('Call request receive');
		  // Answer the call, providing our mediaStream
		  call.answer (stream);
		});

		call.on ('stream', function (stream) {
		  // `Stream` is the MediaStream of the remote peer.
		  // Here you'd add it to an HTML video / canvas element.
		});

		call.on ('stream', function (stream) {
			attachMediaStream( $('#their-video')[0], stream );
		  // `Stream` is the MediaStream of the remote peer.
		  // Here you'd add it to an HTML video / canvas element.
		});

		peer.listAllPeers (function (list) {
		     // And stores the (for example) PeerID list acquired in array
		    for (var cnt = 0; cnt <list.length; cnt ++) {
		        userList.push (list [cnt]);
		    }
		});


	}, function(err) {

	  console.log('Failed to get local stream' ,err);

	});
}
